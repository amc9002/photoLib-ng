<div class="sidebar">
  <app-photo-title></app-photo-title>
  <app-photo-description [description]="photo?.description?? null"></app-photo-description>
  <app-photo-metadata [photo]="photo" (exifExtracted)="onExifExtracted($event)"></app-photo-metadata>
  <app-photo-actions 
    (editDescription)="onEditDescription()" 
    (uploadPhoto)="onUploadPhoto()"
    (deletePhoto)="onDeletePhoto()">
  </app-photo-actions>
  <app-confirm-dialog
    *ngIf="showConfirmDialog"
    (confirm)="onConfirmDelete()"
    (cancel)="onCancelDelete()">
  </app-confirm-dialog>
</div>
