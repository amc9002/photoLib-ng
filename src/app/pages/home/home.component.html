<div class="layout">
  <div style="grid-area: gallery;">
    <app-gallery (photoSelected)="onPhotoSelected($event)"></app-gallery>
  </div>

  <div style="grid-area: photo;">
    <app-photo-viewer [photo]="selectedPhoto"></app-photo-viewer>
  </div>

  <div style="grid-area: sidebar;">
    <app-photo-sidebar 
    [photo]="selectedPhoto" 
    (exifExtracted)="onExifExtracted($event)"
    (deletePhoto)="onDeletePhoto()"
    ></app-photo-sidebar>
  </div>

  <div style="grid-area: map;">
    <app-map [exif]="exifData"></app-map>
  </div>

</div>
