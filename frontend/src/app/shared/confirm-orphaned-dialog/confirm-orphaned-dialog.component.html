<h2 mat-dialog-title>Пацвердзіце дзеянне</h2>

<mat-dialog-content>
  У вас ёсць фоткі, якія няма на сэрверы. Хочаце сінхранізаваць іх зараз?
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Адмена</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Сінхранізаваць</button>
</mat-dialog-actions>
