<div class="actions">
    <button class="action-button" (click)="onEditClick()">Edit description</button>
    <button class="action-button" (click)="onDeleteClick()">Delete photo</button>
    <button class="action-button" (click)="onUploadClick()">Upload new photo</button>

    <input type="file" #fileInput accept="image/*" hidden (change)="onFileSelected($event)">
</div>
